worker_processes 2;
error_log stderr notice;
daemon off;
env development;
pid nginx.pid;

events {
   worker_connections 512;
}

http {
  include ../conf/mime.types;

  access_log /dev/stdout;

  server {
    listen 1111;
    lua_code_cache off;

    root ../Public;

    location / {
      try_files $uri @lua;
    }

    location @lua {
      default_type text/html;
      set $_url "";
      content_by_lua_file "../Server/App/app.lua";
    }
  }
}
